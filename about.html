          <h1>About Us</h1>
          <p>
            Graha Swara merupakan produk miniatur rumah adat dari berbagai daerah di Indonesia yang terbuat dari daur ulang limbah kayu dan dilengkapi dengan teknologi modern sebagai media belajar yang praktis dan inovatif. Produk ini dirancang bukan hanya sebagai miniatur saja, tetapi menjadi jembatan bagi generasi muda agar dapat terhubung oleh budaya di Nusantara. <br>Setiap miniatur dirancang dengan detail yang mencerminkan karakteristik unik dari setiap rumah adat, mulai dari Joglo Jawa, Honai Papua, hingga Tongkonan Toraja. Dengan menggunakan bahan daur ulang, kami tidak hanya melestarikan budaya tetapi juga berkontribusi pada kelestarian lingkungan.
