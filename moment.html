<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moments - Graha Swara</title>
  <link rel="stylesheet" href="web.css" />
  <link rel="stylesheet" href="animate.css">
  <script src="web.js" defer></script>
</head>
<body>
  <div id="layout"></div>

  <template id="page-content">
    <main class="mainmoment-content">
      <div class="moment-text"><h1>Moments</h1></div>
      <section class="carousel-section">
        <div class="moment-carouselwrapper">

          <div class="moment-carousel">
            <div class="moment-carousel-track">
              <div class="moment-slide"><img src="assets/moment1.webp"/></div>
              <div class="moment-slide"><img src="assets/moment3.webp"/></div>
              <div class="moment-slide"><img src="assets/moment4.webp"/></div>
              <div class="moment-slide"><img src="assets/moment5.webp"/></div>
              <div class="moment-slide"><img src="assets/moment6.webp"/></div>
              <div class="moment-slide"><img src="assets/moment7.webp"/></div>
              <div class="moment-slide"><img src="assets/moment8.webp" /></div>
            </div>
          </div>

          <div>
          <button id="prev" class="nav-btn">❮</button>
          <button id="next" class="nav-btn">❯</button>
          </div>
        </div>
      </section>

    </main>
  </template>
</body>
</html>
