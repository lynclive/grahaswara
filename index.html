<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graha Swara</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="animate.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div id="layout"></div>

  <template id="page-content">
    <main class="mainhome-content">
        <!-- Animation -->
        <section class="animated">
          <div class="image-stack">
            <img src="assets/bumi.webp" class="bumi" alt="bumi" />
            <img src="assets/teks.webp" class="teks" alt="teks" />
            <img src="assets/filler.webp" class="filler" alt="filler" />
            <img src="assets/joglo.webp" class="joglo" alt="joglo" />
            <img src="assets/honai.webp" class="honai" alt="honai" />
            <img src="assets/tongkonan.webp" class="tongkonan" alt="tongkonan" />
          </div>
        </section>

      <div class="homepage-main-content">
        <!--About-->
        <section id="abouts" class="abouts">
          <h1>About Us</h1>
          <p> Graha Swara merupakan produk miniatur rumah adat dari berbagai daerah di Indonesia yang terbuat dari daur ulang limbah kayu dan dilengkapi dengan teknologi modern sebagai media belajar yang praktis dan inovatif.</p>
           <a href="about.html" class="btn">More About Us</a>
        </section>
        
        <!-- Products -->
        <section id="products" class="products">
          <h1>Our Products</h1>
          <div class="product-list" id="product-list">
            <div class="product-item"><img src="assets/proto1.webp" alt="Product 1" /></div>
            <div class="product-item"><img src="assets/proto2.webp" alt="Product 2" /></div>
            <div class="product-item"><img src="assets/proto3.webp" alt="Product 3" /></div>
          </div>
          <a href="product.html" class="btn">View All Products</a>
        </section>

        <!-- Moments -->
        <section id="moments" class="moments">
          <h1>Moments</h1>
          <div class="moment-list" id="moment-list">
            <div class="moment-item"><img src="assets/moment1.webp" alt="Moment 1" /></div>
            <div class="moment-item"><img src="assets/moment2.webp" alt="Moment 2" /></div>
            <div class="moment-item"><img src="assets/moment3.webp" alt="Moment 3" /></div>
          </div>
          <a href="moment.html" class="btn">View All Moments</a>
        </section>
      </div>
    </main>
  </template>  
</body>
</html>
